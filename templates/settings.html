<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos PM - Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 1.2em;
            font-weight: 500;
            color: #ffffff;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #b0b0b0;
            text-decoration: none;
            padding: 5px 10px;
        }

        .nav-link.active {
            color: #ffffff;
        }

        .settings-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
        }

        .provider-option {
            padding: 20px;
            margin: 15px 0;
            background-color: #242424;
            border: 1px solid #333;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .provider-option.active {
            border-color: #4CAF50;
            background-color: #2a2a2a;
        }

        .provider-info h3 {
            margin: 0 0 10px 0;
            color: #ffffff;
        }

        .provider-status {
            font-size: 0.9em;
            color: #808080;
        }

        .provider-status.configured {
            color: #4CAF50;
        }

        .provider-status.not-configured {
            color: #ff4444;
        }

        .provider-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }

        .provider-button:not([disabled]):hover {
            background-color: #444;
        }

        .provider-button[disabled] {
            background-color: #2a2a2a;
            color: #666;
            cursor: not-allowed;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="logo">KAIROS project management</div>
        <div class="nav-links">
            <a href="/" class="nav-link">Dashboard</a>
            <a href="/settings" class="nav-link active">Settings</a>
        </div>
    </nav>

    <div class="settings-container">
        <h2>LLM Provider Settings</h2>
        <div class="provider-options">
            {% for provider in settings.available_providers %}
            <div class="provider-option {% if provider == settings.current_provider %}active{% endif %}"
                 data-provider="{{ provider }}">
                <div class="provider-info">
                    <h3>{{ provider|title }}</h3>
                    <div class="provider-status {% if settings.api_keys_configured[provider] %}configured{% else %}not-configured{% endif %}">
                        {% if settings.api_keys_configured[provider] %}
                            API Key Configured
                        {% else %}
                            API Key Not Configured
                        {% endif %}
                    </div>
                </div>
                <button onclick="switchProvider('{{ provider }}')" 
                        {% if not settings.api_keys_configured[provider] %}disabled{% endif %}
                        {% if provider == settings.current_provider %}disabled{% endif %}
                        class="provider-button">
                    {% if provider == settings.current_provider %}
                        Current Provider
                    {% else %}
                        Switch to {{ provider|title }}
                    {% endif %}
                </button>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        async function switchProvider(provider) {
            console.log(`Attempting to switch to provider: ${provider}`);
            try {
                const response = await fetch('/api/settings/provider', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        provider: provider
                    })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (data.success) {
                    location.reload();
                } else {
                    alert(`Failed to switch provider: ${data.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error switching provider');
            }
        }
    </script>
</body>
</html>
